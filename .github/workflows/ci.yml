name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm run test

  policy-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd packages/policy-engine
          npm ci
      
      - name: Validate policy
        run: |
          cd packages/policy-engine
          npm run build
          node -e "const {PolicyParser} = require('./dist/index.js'); const policy = require('../../policy/policy.json'); const result = PolicyParser.validate(policy); if (!result.valid) { console.error(result.errors); process.exit(1); }"
