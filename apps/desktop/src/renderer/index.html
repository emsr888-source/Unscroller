<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' http://localhost:3001; frame-src https:; child-src https:;">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Unscroller</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body, #app {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    #app {
      position: relative;
    }

    #top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      padding-left: 80px; /* leave room for macOS traffic-light controls */
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      z-index: 2;
      -webkit-app-region: drag;
    }

    .navigation-controls {
      display: flex;
      gap: 6px;
    }

    .navigation-controls button {
      background: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      min-width: 32px;
      transition: background 0.15s ease, transform 0.15s ease;
      -webkit-app-region: no-drag;
    }

    .navigation-controls button:hover {
      background: #3a3a3a;
      transform: translateY(-1px);
    }

    .provider-tabs {
      display: flex;
      gap: 6px;
    }

    .provider-tab {
      background: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 36px;
      transition: background 0.15s ease, transform 0.15s ease, border-color 0.15s ease;
      -webkit-app-region: no-drag;
    }

    .provider-tab:hover {
      background: #3a3a3a;
      transform: translateY(-1px);
    }

    .provider-tab.active {
      background: #0d6efd;
      border-color: #0d6efd;
    }

    .tab-list {
      display: flex;
      gap: 6px;
      flex: 1 1 auto;
      overflow-x: auto;
      padding-left: 12px;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 6px 6px 0 0;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      min-width: 140px;
      max-width: 220px;
      transition: background 0.15s ease, transform 0.15s ease;
    }

    .tab:hover {
      background: #3a3a3a;
    }

    .tab.active {
      background: #1a1a1a;
      border-bottom-color: #1a1a1a;
    }

    .tab-title {
      flex: 1 1 auto;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tab-close {
      background: none;
      border: none;
      color: #bbb;
      cursor: pointer;
      font-size: 14px;
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .tab-close:hover {
      color: #fff;
      background: #444;
    }

    .webview-container {
      position: absolute;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      background: #000;
    }

    .webview-container > webview,
    .webview-container > iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }

    .welcome {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      pointer-events: none;
    }

    .welcome h2 {
      font-size: 32px;
    }

    .welcome p {
      color: #888;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="top-bar"></div>
    <div class="webview-container" id="webview-container">
      <div class="welcome">
        <h2>Select a platform</h2>
        <p>Choose a social platform from the top bar to begin</p>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
