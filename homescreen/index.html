<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNSCROLLER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Patrick+Hand&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
        background-color: #2d3748; /* Dark background for desktop view */
        color: #1f2937;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden; /* Prevent page-level scrolling */
      }
      
      #root {
        width: 100%;
        max-width: 440px; /* Mobile width */
        background-color: #fdfbf7;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
        height: 100vh;
        position: relative;
        overflow-y: scroll; /* Allow internal content scrolling */
        
        /* Hide scrollbars for app-like feel */
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      #root::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }

      .font-display {
        font-family: 'Amatic SC', cursive;
      }
      .font-hand {
        font-family: 'Patrick Hand', cursive;
      }
      
      /* Real Paper Texture Background */
      .bg-grid-paper {
        background-color: #fdfbf7;
        background-image: url('https://img.freepik.com/free-photo/white-paper-texture_1194-5998.jpg?t=st=1730000000~exp=1730003600~hmac=abcdef'); 
        background-size: cover;
        background-blend-mode: multiply;
      }
      
      /* Fallback if image fails or for grid effect overlay */
      .bg-grid-overlay {
        background-image: 
          linear-gradient(#9ca3af 1px, transparent 1px), 
          linear-gradient(90deg, #9ca3af 1px, transparent 1px);
        background-size: 24px 24px;
        opacity: 0.15;
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
      }

      /* Scrollbar hiding for clean UI */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Watercolor Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
